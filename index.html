<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 36px;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Página Web</h1>
  </header>
  <div class="container">
    <p>¡Hola! Esta es una página web de ejemplo creada con HTML y CSS.</p>
    <p>Aquí puedes agregar más información, imágenes, enlaces, ¡lo que desees!</p>
  </div>
</body>
</html>
